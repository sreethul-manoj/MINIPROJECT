<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CivicEYE Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            width: 90px;
            height: 100%;
        }
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 200px;
            height: 100%;
            background-color: #2c3e50;
            padding-top: 20px;
            color: white;
        }
        .sidebar h2 {
            text-align: center;
            color: #00bfff;
        }
        .sidebar a {
            display: block;
            color: white;
            padding: 15px;
            text-decoration: none;
            margin: 10px 0;
        }
        .sidebar a:hover {
            background-color: #34495e;
        }
        .main {
            margin-left: 220px;
            padding: 20px;
        }
        .card-container {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }
        .card {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            flex: 1;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .charts {
            display: flex;
            gap: 20px;
        }
        .chart {
            flex: 1;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h2>CivicEYE</h2>
    <a href="#">Overview</a>
    <a href="#">Complaints</a>
    <a href="#">User Management</a>
    <a href="#">Feedback</a>
    <div style="position: absolute; bottom: 20px; width: 100%; text-align: center;">Admin Name</div>
</div>

<div class="main">
    <h1>Welcome, Admin Name</h1>

    <div class="card-container">
        <div class="card">
            <h2>This Month</h2>
            <p id="thisMonth">3000</p>
        </div>
        <div class="card">
            <h2>Verified Cases</h2>
            <p id="verifiedCases">2500</p>
        </div>
        <div class="card">
            <h2>Pending</h2>
            <p id="pending">200</p>
        </div>
        <div class="card">
            <h2>Rejected</h2>
            <p id="rejected">300</p>
        </div>
    </div>

    <div class="charts">
        <div class="chart">
            <canvas id="barChart" width="400" height="300"></canvas>
        </div>
        <div class="chart">
            <canvas id="donutChart" width="400" height="300"></canvas>
        </div>
    </div>
</div>

<!-- Chart.js Library -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    // Simulate Live Data
    setInterval(() => {
        document.getElementById('thisMonth').innerText = Math.floor(2800 + Math.random() * 500);
        document.getElementById('verifiedCases').innerText = Math.floor(2400 + Math.random() * 200);
        document.getElementById('pending').innerText = Math.floor(150 + Math.random() * 100);
        document.getElementById('rejected').innerText = Math.floor(250 + Math.random() * 100);
    }, 3000);

    // Bar Chart
    const barCtx = document.getElementById('barChart').getContext('2d');
    const barChart = new Chart(barCtx, {
        type: 'bar',
        data: {
            labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
            datasets: [{
                label: 'Month Review',
                data: [12, 19, 3, 5, 2, 3],
                backgroundColor: '#3498db'
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: { display: false }
            }
        }
    });

    // Donut Chart
    const donutCtx = document.getElementById('donutChart').getContext('2d');
    const donutChart = new Chart(donutCtx, {
        type: 'doughnut',
        data: {
            labels: ['Roadside', 'Theft', 'Harassment', 'Vandalism'],
            datasets: [{
                label: 'March 2023',
                data: [2500, 1500, 5500, 1200],
                backgroundColor: ['#f1c40f', '#e67e22', '#3498db', '#9b59b6'],
                hoverOffset: 4
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'bottom'
                }
            }
        }
    });
</script>

</body>
</html>
