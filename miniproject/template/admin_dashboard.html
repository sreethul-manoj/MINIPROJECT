<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CivicEYE Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 200px;
            height: 100%;
            background-color: #2c3e50;
            padding-top: 20px;
            color: white;
        }

        .sidebar h2 {
            text-align: center;
            color: #00bfff;
        }

        .sidebar a {
            display: block;
            color: white;
            padding: 15px;
            text-decoration: none;
            margin: 10px 0;
        }

        .sidebar a:hover {
            background-color: #34495e;
        }

        .main {
            margin-left: 220px;
            padding: 20px;
        }

        .card-container {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .card {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            flex: 1;
            min-width: 180px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .charts {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .chart {
            flex: 1;
            min-width: 250px;
            max-width: 300px;
            height: 250px;
            background-color: white;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chart canvas {
            width: 100% !important;
            height: 200px !important;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h2>CivicEYE</h2>
    <a href="{% url 'admin_dashboard' %}">Overview</a>
    <a href="{% url 'admin_complainte' %}">Complaints</a>
    <a href="{% url 'admin_user_list' %}">User Management</a>
    <a href="{% url 'admin_feedback' %}">Feedback</a>
    <div style="position: absolute; bottom: 20px; width: 100%;">
    <a href="{% url 'sign_out' %}"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>
</div>

<div class="main">
    <h1>Welcome, Admin</h1>

    <div class="card-container">
        <div class="card">
            <h3>Total cases</h3>
            
        </div>
        <div class="card">
            <h3>Verified Cases</h3>
           
        </div>
        <div class="card">
            <h3>Pending</h3>
           
        </div>
        <!-- <div class="card">
            <h3>Rejected</h3>
          
        </div> -->
    </div>

    <div class="charts">
        <div class="chart">
            <canvas id="barChart"></canvas>
        </div>
        <div class="chart">
            <canvas id="donutChart"></canvas>
        </div>
    </div>
</div>

<!-- Chart.js Library -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    // Simulated live data update
    setInterval(() => {
        document.getElementById('thisMonth').textContent = Math.floor(Math.random() * 100);
        document.getElementById('verifiedCases').textContent = Math.floor(Math.random() * 50);
        document.getElementById('pending').textContent = Math.floor(Math.random() * 30);
        document.getElementById('rejected').textContent = Math.floor(Math.random() * 20);
    }, 3000);

    // Bar Chart with rounded corners
    const barCtx = document.getElementById('barChart').getContext('2d');
    const barChart = new Chart(barCtx, {
        type: 'bar',
        data: {
            labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
            datasets: [{
                label: 'Month Review',
                data: [12, 19, 3, 5, 2, 3],
                backgroundColor: '#3498db',
                borderRadius: 8,
                barThickness: 25
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: { display: false }
            },
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    // Donut Chart
    const donutCtx = document.getElementById('donutChart').getContext('2d');
    const donutChart = new Chart(donutCtx, {
        type: 'doughnut',
        data: {
            labels: ['Roadside', 'Theft', 'Harassment', 'Vandalism'],
            datasets: [{
                label: 'March 2023',
                data: [2500, 1500, 5500, 1200],
                backgroundColor: ['#f1c40f', '#e67e22', '#3498db', '#9b59b6'],
                hoverOffset: 4
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'bottom'
                }
            }
        }
    });
</script>

</body>
</html>
