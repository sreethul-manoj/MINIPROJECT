<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CivicEYE Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px;
      background-color: #fff;
    }
    .container {
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
    }
    .logo {
      display: flex;
      align-items: center;
      font-size: 32px;
      margin-bottom: 40px;
    }
    .logo img {
      height: 40px;
      margin-right: 10px;
    }
    .form-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      max-width: 900px;
      border-top: 1px solid #ccc;
      padding-top: 20px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      margin: 15px;
    }
    label {
      font-size: 12px;
      color: gray;
      margin-bottom: 4px;
    }
    input, select, textarea {
      padding: 10px;
      border: 1px solid #000;
      border-radius: 5px;
      font-size: 16px;
      width: 300px;
    }
    textarea {
      resize: none;
      height: 60px;
    }
    .buttons {
      margin-top: 30px;
      display: flex;
      gap: 20px;
    }
    .btn {
      background-color: #00b4ff;
      border: none;
      color: white;
      padding: 12px 30px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Video_camera_icon.svg/1024px-Video_camera_icon.svg.png" alt="Logo" width="40">
      <strong>Civic<span style="color: #00b4ff;">EYE</span></strong>
    </div>

    <div class="form-container">
      <!-- Left Column -->
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" placeholder="Enter full name" />
      </div>
      <div class="form-group">
        <label>Mobile Number</label>
        <input type="text" placeholder="Enter mobile number" />
      </div>
      <div class="form-group">
        <label>Email ID</label>
        <input type="email" placeholder="Enter email address" />
      </div>
      <div class="form-group">
        <label>D.O.B</label>
        <input type="text" placeholder="DD-MM-YYYY" />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" placeholder="Enter password" />
      </div>

      <!-- Right Column -->
      <div class="form-group">
        <label>State</label>
        <select>
          <option selected disabled>Select State</option>
        </select>
      </div>
      <div class="form-group">
        <label>Address</label>
        <textarea placeholder="Enter address"></textarea>
      </div>
      <div class="form-group">
        <label>ID Proof</label>
        <select>
          <option selected disabled>Select ID Proof</option>
        </select>
      </div>
      <div class="form-group">
        <label>ID Proof Number</label>
        <input type="text" placeholder="Enter ID number" />
      </div>
    </div>

    <div class="buttons">
      <button class="btn">EDIT</button>
      <button class="btn">SUBMIT</button>
    </div>
  </div>
</body>
</html>
