<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Users List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 40px;
    }
    header {
      padding: 10px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #ddd;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header .logo {
      display: flex;
      align-items: center;
    }

    header .logo img {
      height: 40px;
      margin-right: 15px;
    }

    header .logo span {
      font-weight: bold;
      font-size: 1.5rem;
      color: #333;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    nav a {
      text-decoration: none;
      color: #000;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 15px;
    }

    nav a:hover {
      color: #00aaff;
    }
    .profile-menu {
      position: relative;
    }

    .profile-icon {
      font-size: 20px;
      cursor: pointer;
      color: #000;
    }

    .dropdown {
      display: none;
      position: absolute;
      right: 0;
      background-color: white;
      min-width: 160px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      z-index: 1001;
      border-radius: 8px;
      overflow: hidden;
    }

    .dropdown a {
      color: #333;
      padding: 10px 15px;
      text-decoration: none;
      display: block;
      font-size: 14px;
    }

    .dropdown a:hover {
      background-color: #f0f0f0;
    }

    .profile-menu:hover .dropdown {
      display: block;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px 20px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
    <header>
    <div class="logo">
      <div class="logo">Civic<span>EYE</span></div>
    </div>

    <nav>
      <a href="{% url 'admin_dashboard' %}"><i class="fas fa-home"></i> Home</a>
      <a href="{% url 'admin_complainte' %}"><i class="fas fa-tasks"></i> All Complaints</a>
      <a href="{% url 'about_view' %}"><i class="fas fa-info-circle"></i>About</a>
      <a href="{% url 'contact_view' %}"><i class="fas fa-envelope-open-text"></i>Contact</a>

      <!-- Profile Dropdown -->
      <div class="profile-menu">
        <i class="fas fa-user-circle profile-icon"></i>
        <div class="dropdown">
          <a href="{% url 'sign_out' %}"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
      </div>
    </nav>
  </header>

  <h1>All Logged-in Users</h1>

  <table>
    <tr>
      
      <th>Username</th>
      <th>Email</th>
      <th>Mobile number</th>
      
    </tr>
    
{% for user in users %}
<tr>
  <td>{{ user.fullname }}</td>
  <td>{{ user.email }}</td>
  <td>{{ user.mobile_number }}</td>
  
</tr>
{% endfor %}

    
  </table>

</body>
</html>
